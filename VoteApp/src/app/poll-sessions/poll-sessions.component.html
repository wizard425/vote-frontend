<div class="container w-75 p-2">

    <h2>{{ isManager ? "ManagerPage" : "UserPage"}}</h2>

    <!--License Button-->
    <div class="row" *ngIf="!isManager">
        <div class="col-sm-2">License State</div>
        <div class="col-sm-2"><button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModal">
                View
            </button></div>
    </div>

    <!--Create Pollsession button-->
    <div *ngIf="isManager">
        <a routerLink="add" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Create</a>
    </div>


    <!--All Pollsessions listed-->
    <div class="panel panel-default w-75">
        <div class="panel-heading">PollSessions</div>
        <div class="panel-body">
            <div *ngFor="let pollsess of pollsessions">
                <div class="d-flex justify-content-around">
                    <div class="col-sm-3">id: {{pollsess.id}}</div>
                    <div class="col-sm-3">date: {{pollsess.date | date : "dd-MM-yyyy"}}</div>
                    <div class="col-sm-3">status: {{pollsess.status}}</div>
                    <div class="col-sm-3">
                        <a routerLink="{{pollsess.id}}" class="btn btn-primary btn-lg" role="button"
                            aria-pressed="true">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div>status: active</div>

                    <div style="width: 100%;" class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary">Request</button>
                        <button type="button" class="btn btn-primary">Connect</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
