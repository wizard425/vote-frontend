<h2>ManagerPage</h2>
<div class="panel panel-default">
    <div class="panel-heading">PollSessions</div>
    <div class="panel-body">
        <div *ngFor="let pollsess of pollsessions">
            <div class="d-flex justify-content-around">
                <div class="col-sm-3">id: {{pollsess.id}}</div>
                <div class="col-sm-3">date: {{pollsess.date | date : "dd-MM-yyyy"}}</div>
                <div class="col-sm-3">status: {{pollsess.status}}</div>
                <div class="col-sm-3">
                    <a routerLink="{{'pollsession/' + pollsess.id}}" class="btn btn-primary btn-lg" role="button"
                        aria-pressed="true">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
